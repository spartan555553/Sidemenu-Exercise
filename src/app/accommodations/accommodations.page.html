<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accommodations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accommodations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let accommodation of accommodations">
        <ion-card>
          <ion-img [src]="accommodation.imageUrl" class="accommodation-image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ accommodation.name }}</ion-card-title>
            <ion-card-subtitle>Rating: {{ accommodation.rating }}/10</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Price: {{ accommodation.price }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
