<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personalities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personalities</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let personality of personalities">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-img [src]="personality.imageUrl" class="personality-image"></ion-img>
        </ion-col>
        <ion-col>
          <ion-card-header>
            <ion-card-title>{{ personality.name }}</ion-card-title>
            <ion-card-subtitle>{{ personality.profession }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ personality.description }}
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
