<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sports Clubs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sports-clubs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="sports-clubs-grid">
    <ion-row>
      <ion-col size="6" *ngFor="let club of clubs">
        <ion-card class="club-card">
          <ion-img [src]="club.imageUrl" class="club-image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ club.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Rating: {{ club.rating }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
